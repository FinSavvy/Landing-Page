<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="src/icon.png">
    <title>FinSavvy</title>
</head>
<body>

        <div class="container3">

    <footer>

            </p>
        </div>

        <div class="container2F">
            <a href="#" class="link">Contáctanos</a>
            <a href="#" class="link">Redes Sociales</a>
            <a href="#" class="link">¡Valóranos!</a>
        </div>

        <div class="container3F">
            <div>
                <img src="src/Google_play.png" alt="Google_play" class="imgGooglePlay">
            </div>
            <div>
                <img src="src/App_store.png" alt="App_store" class="imgAppStore">
